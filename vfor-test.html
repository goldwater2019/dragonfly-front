<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="app"></div>

<template id="my-app">
    <ul>
        <template v-for="(value, key) in info">
            <li>{{key}}</li>
            <li>{{value}}</li>
            <li class="divider"></li>
        </template>
    </ul>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template: '#my-app',
        data() {
            return {
                info: {
                    name: "why",
                    age: 18,
                    height: 1.88
                },
                dbschema_list: [
                    {
                        dbname: "tx_dev",
                        table: "dws_orderinfo_minute",
                        fieldname: "total_source_price",
                        type: "double",
                        comment: "总成本"
                    },
                    {
                        dbname: "tx_dev",
                        table: "dws_orderinfo_minute",
                        fieldname: "order_minute",
                        type: "string",
                        comment: "下单时间"
                    },
                    {
                        dbname: "tx_dev",
                        table: "dws_orderinfo_minute",
                        fieldname: "total_final_price",
                        type: "double",
                        comment: "销售总额"
                    }
                ]
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>
</body>
</html>
